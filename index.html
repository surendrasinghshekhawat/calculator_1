<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator without  button</title>
</head>
<body>
    <div class="form">
        <input type="text" name="text1" id="text1"> 
        <input type="text" name="text2" id="text2"> 
        <!-- <label for="">Choose Operation</label> <br><br> -->
        <select id="Operation">
            <option value="">Operation</option>
            <option value="Addition">+</option>
            <option value="Subtraction">-</option>
            <option value="Multiplication">*</option>
            <option value="Division">/</option>
            <option value="Moduls">%</option>
        </select> <br><br>
        <!-- <button id="btn">Calculate</button><br><br> -->
        <p></p>
    </div>
    
    <script>
        let result;
        let text1 = document.querySelector("#text1");
        let text2 = document.querySelector("#text2");

        let sum = document.querySelector("select");
        let Operation = document.querySelector("#Operation");
        let para = document.querySelector("p");
        Operation.addEventListener("change", (e) => {
            e.preventDefault()
            switch (sum.value) {
                case "Addition": {
                    result= Number(text1.value) + Number(text2.value);
                    para.innerHTML = result; 
                } break;
                case "Subtraction": {
                    result= Number(text1.value) - Number(text2.value);
                    para.innerHTML = result;                 
                } break;
                case "Multiplication": {
                    result= Number(text1.value) * Number(text2.value);
                    para.innerHTML = result; 
                } break;
                case "Division": {
                    result= Number(text1.value) / Number(text2.value);
                    para.innerHTML = result; 
                } break;
                case "Moduls": {
                    result= Number(text1.value) % Number(text2.value);
                    para.innerHTML = result; 
                } break;
                // default: {
                //     result=("Fill the right number");
                //     para.innerHTML=result;

                // }
            }
        })

  </script>
</body>
</html>
